<ion-view cache-view="false" view-title="Dashboard">
  <ion-content>
    <div class="row dashboard-select-user">
      <div class="col col-50 select-user">
        Select User:
      </div>
      <div class="col col-50">
        <div class="btn-group block-dropdown" dropdown>
          <button type="button" class="btn btn-default btn-block dropdown-toggle" dropdown-toggle>
            {{userSelected.name}}
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li ng-repeat="user in Users">
              <a ng-click="setUser(user)">{{user.name}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row dashboard-availability" style="display:none">
      <div class="col toggle-label">Availabile</div>
      <div class="col toggle-btn">
        <label class="toggle toggle-balanced">
          <input type="checkbox">
            <div class="track">
              <div class="handle"></div>
            </div>
        </label>
      </div>
    </div>
    <div class="form-section-header">TODAY'S EVENTS</div>
    <accordion id="todayEvents">
      <h4 ng-show"Events.length">No Events</h4>
      <accordion-group ng-repeat="event in Events" is-open="event.open">
        <accordion-heading>
            <div class="short-name">{{event.Name}}</div>
            {{ event.Time | date : "h:mm a"}} <div class="pull-right glyphicon dash-event-arrow" ng-class="{'glyphicon-chevron-down': event.open, 'glyphicon-chevron-right': !event.open}"></div>
        </accordion-heading>
        <div class="event-summary">
          <div class="event-title">
            {{event.Location}}
          </div>
          <div class="event-location">
            <a href="{{event.getMapURL()}}">{{event.Street1}} <span ng-if="event.Street2 !=null">{{event.Street2}}</span>, {{event.City}}, {{event.State}}</a>
          </div>
          <div class="event-cta">
            <div class="button-bar">
              <a class="button button-small">12 Attending</a>
              <a class="button button-small button-cta">More</a>
            </div>
          </div>
        </div>
      </accordion-group>
    </accordion>
    <div class="form-section-header header-top-space row" id="aroundHeader" style="display:none">
      <div class="col col-50">
        WHO'S AROUND
      </div>
      <div class="col col-50">
        <button class="button button-small button-block icon-left ion-plus-circled button-calm" id="inviteAround">
          Invite
        </button>
      </div>
    </div>
    <ul id="whosAround" style="display:none">
      <li class="item item-checkbox checkbox-calm">
        <label class="checkbox">
          <input type="checkbox">
          <div class="contact-select">
            <div class="contact-thumb">
            </div>
            <div class="contact-info">
              <div class="contact-name">
                First Last &nbsp;<span class="ion-record"></span>
              </div>
              <div class="contact-distance">1mi away</div>
            </div>
          </div>
        </label>
      </li>
      <li class="item item-checkbox checkbox-calm">
        <label class="checkbox">
          <input type="checkbox">
          <div class="contact-select">
            <div class="contact-thumb">
            </div>
            <div class="contact-info">
              <div class="contact-name">
                First Last &nbsp;<span class="ion-record"></span>
              </div>
              <div class="contact-distance">1mi away</div>
            </div>
          </div>
        </label>
      </li>
      <li class="item item-checkbox checkbox-calm">
        <label class="checkbox">
          <input type="checkbox">
          <div class="contact-select">
            <div class="contact-thumb">
            </div>
            <div class="contact-info">
              <div class="contact-name">
                First Last &nbsp;<span class="ion-record"></span>
              </div>
              <div class="contact-distance">1mi away</div>
            </div>
          </div>
        </label>
      </li>
    </ul>
  </ion-content>
</ion-view>
