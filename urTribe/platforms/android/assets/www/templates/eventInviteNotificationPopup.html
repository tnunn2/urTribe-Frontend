<div class="event-notification-popup">
  <div class="inviter">
    {{item.inviterName}} invited you to:
  </div>
  <div class="title">
    {{item.title}}
  </div>
  <div class="time">
    <span class="ion-clock"></span> {{item.dateTime}}
  </div>
  <div class="location">
    <span class="ion-location"></span> {{item.location}}
  </div>
  <button class="button button-outline button-calm button-small details-btn">
    Details
  </button>
</div>
<div class="event-cta">
  <div class="button-bar">
    <a class="button button-small">Going</a>
    <a class="button button-small">Maybe</a>
    <a class="button button-small">Decline</a>
  </div>
</div>
