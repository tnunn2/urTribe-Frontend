<ion-view view-title="Details">
  <ion-content class="has-footer">
    <div id="event-content-subhead">
      <div class="eventTitle">
        {{Event.Name}}
      </div>
      <div class="event-view-options">
        <div class="attendance-label">Attendance:</div>
        <a class="button button-small attendance-status"><span class="float-left ion-android-checkbox confirmed"></span> Going <span class="ion-arrow-down-b"></span></a>
      </div>
    </div>
  </ion-content>
</ion-view>
